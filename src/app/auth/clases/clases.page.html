<app-navbar titulo="Tus Clases"></app-navbar>

<ion-content padding>

  <div class="section">
    <h1 class="title-section">Hoy</h1>

    <div class="clases-cards">
      <!-- <ion-button >Link</ion-button> -->
      <div class="clase-card today" (click)="irAClaseHoy()">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col size="11">
              <h2>Jueves 12</h2>
              <p>No tienes clases Reservadas</p>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="arrow-dropright"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

  </div>

  <div class="section">
    <h1 class="title-section">Clases Anteriores</h1>
    <div class="clases-cards">
      <div class="clase-card" *ngFor="let clase of hclases" (click)="irAClase()">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col size="11">
              <h2>{{clase.fechaHuman}}</h2>
              <p>{{clase.comienzo}} - {{clase.termino}} hrs</p>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="arrow-dropright"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </div>
  </div>

</ion-content>
