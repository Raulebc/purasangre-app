<app-navbar titulo="Dashboard"></app-navbar>

<ion-content padding>

  <div class="card card-alert">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col class="text">
          <p>
            Tienes una clase reservada a las 19:00hrs ¡Confírma tu asistencia!
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="plan-resumen">
    <h1 class="plan-title">Plan Full Fit</h1>
    <p class="plan-vencimiento">Vencimiento 21 de Julio</p>
    <div class="card card-info">
      <ion-grid>
        <ion-row>
          <ion-col class="info-item" text-center>
            <p class="digit">21</p>
            <p><b>Clases<br>Asistidas</b></p>
          </ion-col>
          <ion-col class="info-item" text-center>
            <p class="digit">14</p>
            <p><b>Clases<br>Restantes</b></p>
          </ion-col>
          <ion-col class="info-item" text-center>
            <p class="digit">01</p>
            <p><b>Clases<br>Perdidas</b></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="section ">
    <h1 class="title-section">Workout del Día</h1>
    <div class="card card-resumen">
      <div class="text-box-resumen">
        <p>
          4 RxT<br>
          7 power clean*<br>
          7 front squat*<br>
          14 push ups (sólo pecho)
        </p>
        <p>
          *(135/85) UNBROKEN
        </p>
      </div>
      <button class="button-bottom" (click)="verWOD()">Ver Workout del Día</button>
    </div>
  </div>

  <div class="section">
    <h1 class="title-section">Tu Asistencia</h1>
    <div class="card card-asistencia">
      <p>Asistencia</p>
    </div>
  </div>

</ion-content>
