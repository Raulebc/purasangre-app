<app-navbar titulo="Nueva Reserva"></app-navbar>

<ion-content padding>

  <div class="reserva">
    <h1 class="titleReserva-section margin-bottom">
      Est√°s a un paso de reservar
    </h1>
    <h4 class="date-section">
      {{clase.dateHuman}}<br>{{clase.start}} - {{clase.end}}  hrs
    </h4>

    <div class="cupos">
      <h5>Cupos</h5>
      <div class="cupos-wrapper ps-row">
        <div class="col-5 cupos-item">{{clase.quota - clase.rels?.users.count}} Disponibles</div>
        <div class="col-7 cupos-item">{{clase.rels?.users.count}} Reservados</div>
      </div>
    </div>

    <div class="card card-crossfiters">
      <div class="title">
        <h5>Crossfiters en esta Clase</h5>
      </div>
      <div class="content">

        <div class="ps-row item-crossfiters" *ngFor="let user of users" >
          <div class="col-2 item-img">
            <img src="{{user.avatar}}">
          </div>
          <div class="col-10 item-data">
            <h6>{{user.nombre}}</h6>
            <p>Confirmado / Sin Confirmar</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <div [ngClass]="buttonFixIOS">
    <button class="reservar" (click)="openModal()">Resevar esta hora</button>
  </div>
  <div [ngClass]="buttonFixAndroid">
    <button class="reservar" (click)="openModal()">Reservar esta hora</button>
  </div>
</ion-footer>
